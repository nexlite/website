community_interventions_gallery:
  title: "Community Interventions"
  style: "style2 medium lightbox onscroll-fade-in"
  content: |
    Discover how our community initiatives are making a difference. NEXLITE Impact Network focuses on creating awareness and resilience within communities to combat the behavioral impacts of misinformation, digital overload, and AI-driven media challenges. This ecosystem brings together behavioral scientists, educators, and youth leaders to initiate change.
  pictures:
  - title: "Student-Led Virtual Workshops"
    content: "University students use VR technology to conduct immersive workshops, helping communities understand the importance of Media Information Literacy."
    image: "images/gallery/thumbs/vr1.jpg"
    thumb: "images/gallery/thumbs/vr1.jpg"
    button: "View"

  - title: "Harnessing Digital Frontiers"
    content: "Leveraging cutting-edge VR tools, students engage with local communities, providing hands-on demonstrations that highlight the dangers of misinformation and the benefits of critical thinking in digital spaces."
    image: "images/gallery/thumbs/vr2.jpg"
    thumb: "images/gallery/thumbs/vr2.jpg"
    button: "View"

  - title: "Fostering Community Engagement"
    content: "Students utilize VR platforms to create interactive experiences that teach participants about digital overload, AI-driven media challenges, and strategies to build resilience against these threats."
    image: "images/gallery/thumbs/vr3.jpg"
    thumb: "images/gallery/thumbs/vr3.jpg"
    button: "View"

  - title: "Bridging the Digital Divide"
    content: "Through VR-based activities, university students bridge the digital divide, ensuring that all community members, regardless of age or tech-savviness, are equipped with the knowledge and skills needed for responsible media consumption."
    image: "images/gallery/thumbs/vr4.jpg"
    thumb: "images/gallery/thumbs/vr4.jpg"
    button: "View"